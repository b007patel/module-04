<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<title>Positioning challenge - display/position/float</title>
	</head>
	<body>
		<h1>3 rows - display, float, position</h1>
		<!-- Have no EOLs between divs. Otherwise HTML renders a tiny width for them -->
		<div class="row clearfix" id="display-row">
			<div class="red-box"></div><div class="red-box"></div><div class="red-box"></div>
		</div>
		<div class="row clearfix" id="float-row">
			<div class="red-box"></div>
			<div class="red-box"></div>
			<div class="red-box"></div>
		</div>
		<div class="row clearfix" id="position-row">
			<div class="red-box" id="lposition"></div>
			<div class="red-box" id="cposition"></div>
			<div class="red-box" id="rposition"></div>
		</div>
	</body>
</html>
