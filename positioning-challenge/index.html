<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<title>Positioning challenge - display/position/float</title>
	</head>
	<body>
		<h1>3 rows - display, float, position</h1>
		<!-- Have no EOLs between sections. Otherwise HTML renders a tiny width for them -->
		<div class="row clearfix" id="display-row">
			<section class="red-box"></section><section class="red-box"></section><section class="red-box"></section>
		</div>
		<div class="row clearfix" id="float-row">
			<section class="red-box"></section>
			<section class="red-box"></section>
			<section class="red-box"></section>
		</div>
		<div class="row clearfix" id="position-row">
			<section class="red-box" id="lposition"></section>
			<section class="red-box" id="cposition"></section>
			<section class="red-box" id="rposition"></section>
		</div>
	</body>
</html>
